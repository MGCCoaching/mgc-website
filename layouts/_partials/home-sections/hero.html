<section class="hero bg-[url(/img/hero.jpg)] bg-cover bg-center md:bg-position-[center_bottom_40rem] lg:bg-position-[center_bottom_55rem] py-30">
  <div class="container mx-auto px-4 text-center">
    <h1 class="font-bold text-text-inverse mb-6">
      {{ .Title }}
    </h1>
    <div class="text-xl text-text-inverse mb-8 max-w-2xl mx-auto">
      {{ .Content }}
    </div>
    {{ with .Params.button_text }}
      <a href="{{ $.Params.button_url }}" class="inline-block bg-accent-primary hover:bg-accent-hover text-text-inverse px-8 py-3 rounded-lg font-semibold transition-colors">
        {{ . }}
      </a>
    {{ end }}
  </div>
</section>
