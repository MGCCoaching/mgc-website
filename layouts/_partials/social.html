{{/* Réseaux sociaux - Style créatif */}}
<div class="animate-on-scroll-fade-right animate-stagger-2">
          
  <div class="grid grid-cols-3 gap-3 justify-items-center">
    {{/* LinkedIn */}}
    {{ with .Site.Params.social.linkedin }}
    <a href="{{ . }}" target="_blank" rel="noopener" 
       class="group relative bg-accent-primary rounded-xl p-4 hover:bg-[#0077B5] transition-all duration-300 overflow-hidden">
      <div class="absolute inset-0 bg-[#0077B5] opacity-0 group-hover:opacity-100 transition-opacity"></div>
      <div class="relative flex flex-col items-center gap-2">
        <div class="w-12 h-12 bg-primary rounded-full flex items-center justify-center group-hover:bg-white/20 transition-colors">
          <i class="fa-brands fa-linkedin-in text-2xl text-[#0077B5]"></i>
        </div>
      </div>
    </a>
    {{ end }}

    {{/* Instagram */}}
    {{ with .Site.Params.social.instagram }}
    <a href="{{ . }}" target="_blank" rel="noopener" 
       class="group relative bg-accent-primary rounded-xl p-4 hover:bg-gradient-to-br hover:from-[#833AB4] hover:via-[#FD1D1D] hover:to-[#F77737] transition-all duration-300 overflow-hidden">
      <div class="relative flex flex-col items-center gap-2">
        <div class="w-12 h-12 bg-primary rounded-full flex items-center justify-center group-hover:bg-white/20 transition-colors">
          <i class="fa-brands fa-instagram text-2xl text-[#E4405F]"></i>
        </div>
      </div>
    </a>
    {{ end }}

    {{/* Spotify */}}
    {{ with .Site.Params.social.spotify }}
    <a href="{{ . }}" target="_blank" rel="noopener" 
       class="group relative bg-accent-primary rounded-xl p-4 hover:bg-[#1DB954] transition-all duration-300 overflow-hidden">
      <div class="absolute inset-0 bg-[#1DB954] opacity-0 group-hover:opacity-100 transition-opacity"></div>
      <div class="relative flex flex-col items-center gap-2">
        <div class="w-12 h-12 bg-primary rounded-full flex items-center justify-center group-hover:bg-white/20 transition-colors">
          <i class="fa-brands fa-spotify text-2xl text-[#1DB954]"></i>
        </div>
      </div>
    </a>
    {{ end }}
  </div>
</div>
