{{ define "main" }}
<section class="bg-primary min-h-screen flex items-center">
  <div class="container mx-auto px-4 py-20">
    <div class="max-w-xl mx-auto text-center">
      
      {{/* Animation checkmark */}}
      <div class="relative w-24 h-24 mx-auto mb-8">
        <div class="absolute inset-0 bg-success rounded-full opacity-20 animate-ping"></div>
        <div class="relative bg-success rounded-full w-24 h-24 flex items-center justify-center">
          <span class="material-symbols-outlined text-white icon-xl">check</span>
        </div>
      </div>
      
      <h1 class="text-4xl md:text-5xl font-bold text-text-primary mb-4">
        Message envoyé !
      </h1>
      <p class="text-text-secondary text-xl mb-8">
        Merci pour votre confiance. Je vous répondrai dans les plus brefs délais.
      </p>
      
      <div class="flex flex-col sm:flex-row gap-4 justify-center">
        <a href="/" class="btn btn-primary">
          <span class="material-symbols-outlined">home</span>
          Retour à l'accueil
        </a>
        <a href="/podcasts" class="btn btn-secondary">
          <span class="material-symbols-outlined">podcasts</span>
          Découvrir les podcasts
        </a>
      </div>
    </div>
  </div>
</section>
{{ end }}
