<section class="about relative py-16 lg:py-24 bg-primary overflow-hidden">
  

  <div class="container mx-auto px-4 relative z-10">
    <div class="grid lg:grid-cols-12 gap-0 items-start">
      
      {{/* Bloc Image : occupe 5 colonnes sur 12 */}}
      {{ with .Params.image }}
      <div class="lg:col-span-5 relative mx-auto lg:mx-0 mb-12 lg:mb-0 animate-on-scroll-fade-up">
        <div class="relative z-20">
          <img 
            src="{{ . }}" 
            fetchpriority="high"
            alt="{{ $.Params.ImageDecription }}"
            class="rounded-sm w-auto max-w-64 sm:max-w-72 md:max-w-80 lg:max-w-none lg:w-full h-48 sm:h-56 md:h-72 lg:h-[500px] object-cover shadow-2xl transition-all duration-700"
          >
        </div>
        {{/* Carré de couleur décoratif qui dépasse */}}
        <div class="absolute -top-4 -left-4 sm:-top-6 sm:-left-6 w-20 sm:w-24 md:w-28 lg:w-32 h-20 sm:h-24 md:h-28 lg:h-32 bg-accent-primary -z-10"></div>
      </div>
      {{ end }}

      {{/* Bloc Contenu : occupe 7 colonnes, décalé vers la gauche sur desktop pour chevaucher */}}
      <div class="lg:col-span-7 lg:-ml-20 lg:mt-20 relative z-30">
        <div class="bg-secondary p-8 lg:p-12 shadow-xl border-l-4 border-accent-primary">
          
          <h2 class="font-bold text-text-primary text-4xl lg:text-6xl mb-6 leading-tight">
            {{ .Title }}
          </h2>
          
          <div class="prose prose-lg text-text-secondary max-w-none mb-8">
            {{ .Content }}
          </div>

          <div class="flex flex-col sm:flex-row items-center gap-6 pt-6 border-t border-accent-primary/10">
             {{ partial "social.html" . }}
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
