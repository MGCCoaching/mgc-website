<section class="cta bg-secondary py-20">
  <div class="container mx-auto px-4 text-center">
    <h2 class=" font-bold text-text-primary mb-4">
      {{ .Title }}
    </h2>
    <div class="text-text-secondary mb-8">
      {{ .Content }}
    </div>
    {{ with .Params.button_text }}
      <a href="{{ $.Params.button_url }}" class="inline-block btn-primary bg-accent-primary hover:bg-accent-hover text-text-inverse px-8 py-3 rounded-lg font-semibold transition-colors">
        {{ . }}
      </a>
    {{ end }}
  </div>
</section>
